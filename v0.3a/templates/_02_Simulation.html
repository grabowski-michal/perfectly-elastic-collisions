<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zderzenia doskonale sprężyste - Symulacja 01</title>
    <link rel="stylesheet" type="text/css" href="../styles/MeyerReset.css"> 
    <link rel="stylesheet" type="text/css" href="../styles/MainStyle.css">
    <script type="text/javascript">
        var canvas, time, simulation;
        var maxBalls;
        var error = false;
        var block = false;

        window.onload = function () {
            canvas = document.getElementById("experimentalCanvas");
            space = new Space(canvas);
            time = new Time(60, space);
            simulation = new _02_Simulation(1024, 400);
            simulation.parametersControl();
        }
    </script>
    <script src="../scripts/Parameters.js"></script>
    <script src="../scripts/Space.js"></script>
    <script src="../scripts/Time.js"></script>
    <script src="../scripts/Vector2D.js"></script>
    <script src="../scripts/elements/BasicElement.js"></script>
    <script src="../scripts/elements/Ball.js"></script>
    <script src="../scripts/elements/Rectangle.js"></script>
    <script src="../scripts/simulations/_01_Simulation.js"></script>
    <script src="../scripts/simulations/_02_Simulation.js"></script>
</head>
<body>
    <div>
        <canvas id="experimentalCanvas" class='experimentalCanvas experimentalCanvas02' width="1024" height="400"></canvas>
        <div id="options" class='options options02'>
            <div><span>Długość przegrody: </span><input id="baffle" type="range" value="33" step="1" min="-60" max="60"> Szybkość otwierania: <span id="baffleVelSpan">8 px/s</span> <input id="baffleVelocity" type="range" value="8" step="1" min="1" max="100"><br/></div>
            <div><span>Długość rurki: </span><input id="pipe" type="range" value="40" step="1" min="20" max="80"></div><br/>
            <div><span>Masa kul:&nbsp;</span><input id="mass" type="number" value="1" min="0.01" max="10" step="0.01">
            <span>&nbsp;Optymalnie maksymalna ilość kul:&nbsp;</span><span id="maxBalls"></span>.</div><br/>
            <div><span>Ilość kul: </span><input id="amount" type="number" value ="30" min="1" max="300" step="1"></div><br/>
            <div><span>Przedział długości wektora prędkości:&nbsp;</span>&lt; <input id="lesserVelocity" type="number" value="2" min="0" step="0.1"> , <input id="greaterVelocity" type="number" value="4" min="0" step="0.1"> &gt;.</div><br/>
            <div><span>Kolor kul:&nbsp;</span><input id="ballsColor" type="color">&nbsp;&nbsp;&nbsp;<span>Gradient:</span> <input id="gradient" type="checkbox"> </div><br/>
            <input id="beginSimulation" type="button" value="Rozpocznij symulację">
        </div>
        <a class='comeBack' href="../index.html">Wróć do poprzednich symulacji</a>

    </div>
</body>
</html>
